<!DOCTYPE HTML>
<html>
    <head>
        <title>VisualTester</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">        
    </head>
    
    <body background = "bg.png">
		<button id="startGame" onclick = letsPlay()>Start the Game</button>
		<button id="nextRound" onclick = nextRound() disabled="true">Next Round</button>
		<div style="color:white">
			<h3 id="info"></h3>
		</div>
		<div style="color:white">
			<h3 id="info5"></h3>
		</div>
		<div>
			<button id="option1" onclick = opt1()>option1</button>
			<button id="option2" onclick = opt2()>option2</button>
			<button id="option3" onclick = opt3()>option3</button>
			<button id="option4" onclick = opt4()>option4</button>
			<button id="option5" onclick = opt5()>option5</button>
		</div>
		<div id="checkGameInputs">
			<div id="checkboxesRow1" style="color:white">
				<input type="checkbox" name="test" value="1"/><span>1-1</span>
				<input type="checkbox" name="test" value="2"/><span>1-2</span>
				<input type="checkbox" name="test" value="3"/><span>1-3</span>
			</div>
			<div id="checkboxesRow2" style="color:white">
				<input type="checkbox" name="test" value="4"/><span>2-1</span>
				<input type="checkbox" name="test" value="5"/><span>2-2</span>
				<input type="checkbox" name="test" value="6"/><span>2-3</span>
			</div>
			<div id="checkboxSubmit" >
				<input type='button' value='Submit' onclick="doWhenCheckGameSubmit()"/>
			</div>
		</div>
		<canvas id="myCanvas" width="1400" height="1000">
		Your browser does not support the canvas element.
		</canvas>
        <script type="text/javascript" src="index.js"></script>  
            
    </body>



</html>
